<!DOCTYPE HTML>
<html lang = "en">
<head>
  <!-- This came out of an old 230 project -->
  <title>index.html</title>
  <meta charset = "UTF-8" />
  <link rel = "stylesheet"
        type = "text/css"
        href = "css/layout.css" />
	<script type = "text/javascript">
	
	int temp;  /* initializing variable temp for user input of temperature in Fahrenheit */

	int celSius;  /* initializing variable celSius */


	printf( "Enter an integer for the temperature in Fahrenheit. " );  /* prompting user for input of integer */
	scanf( "%d" , &temp );  /* reading input of integer and assigning it to variable temp */

	celSius = (float)((temp - 32) *  5/9);  /* assigning value of celSius and type casing it to a float */

	printf( "The Celsius temperature is %.2f\n" , celSius );  /* first output statement */
	printf( "The Celsius temperature truncated is %d\n" , celSius );  /* second output statement */
	printf( "The Celsius temperature rounded is %hd\n" , celSius );  /* third output statement */

	return 0;  /* indicates successful termination */
		
	
	
	
	
	
	</script>
</head>

</body>
